<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Classes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Choisis ta classe</h2>
    <div class="list-group">
      {% for classe in classes %}
        <a href="{% url 'liste_chapitres' classe.id %}" class="list-group-item list-group-item-action">
          {{ classe.nom }}
        </a>
      {% endfor %}
    </div>
  </div>
</body>
</html>
