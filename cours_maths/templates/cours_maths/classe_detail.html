<!DOCTYPE html>
<html>
<head>
    <title>Chapitres - {{ classe.nom }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Chapitres de {{ classe.nom }}</h2>
    <ul class="list-group mt-3">
        {% for chapitre in chapitres %}
            <li class="list-group-item">
                {{ chapitre.numero }} - {{ chapitre.titre }}
                <a href="#" class="btn btn-sm btn-outline-primary float-end">Voir</a>
            </li>
        {% empty %}
            <li class="list-group-item">Aucun chapitre disponible.</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
