{% extends 'cours_maths/base.html' %}

{% block title %}Accueil Élève{% endblock %}

{% block content %}
  <h1 class="text-center mb-4">Bienvenue ! Choisis ta classe</h1>
  <div class="row">
    {% for classe in classes %}
      <div class="col-md-4 mb-4">
        <div class="card shadow">
          <div class="card-body text-center">
            <h5 class="card-title">{{ classe.nom }}</h5>
            <a href="{% url 'classe_detail' classe.id %}" class="btn btn-primary">Voir les chapitres</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
