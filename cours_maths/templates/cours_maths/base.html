{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Cours de Maths{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'accueil_eleves' %}">Cours de Maths</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- aujourd'hui -->
      <ul class="navbar-nav ms-auto">
  <li class="nav-item"><a class="nav-link" href="{% url 'accueil_eleves' %}">Accueil</a></li>
  {% if user.is_authenticated %}
    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Déconnexion</a></li>
  {% else %}
    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Connexion</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Inscription</a></li>
  {% endif %}
</ul> 
        <!-- D’autres liens possibles -->
      </ul>
    </div>
  </div>
</nav>

<!-- Contenu -->
<div class="container mt-4">
  {% block content %}
  {% endblock %}
</div>

</body>
</html>
